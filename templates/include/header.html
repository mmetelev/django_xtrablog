{% load i18n %}

<header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="tm-site-header">
            <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
            <h1 class="text-center">Xtra Blog</h1>
        </div>
        <nav class="tm-nav" id="tm-nav">
            <ul>
                <li class="tm-nav-item {% if request.resolver_match.view_name == 'post_list' %} active {% endif %}">
                    <a href="{% url 'post_list' %}" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        {% translate 'Blog Home' %}
                    </a></li>
                <li class="tm-nav-item {% if request.resolver_match.view_name == 'post_single' %} active {% endif %}">
                    <a class="tm-nav-link">
                        <i class="fas fa-pen"></i>
                        {% translate 'Single Post' %}
                    </a>
                </li>
                <li class="tm-nav-item{% if request.resolver_match.view_name == 'contact:about' %} active {% endif %}">
                    <a href="{% url 'contact:about' %}" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        {% translate 'About Xtra' %}
                    </a></li>
                <li class="tm-nav-item {% if request.resolver_match.view_name == 'contact:contacts' %} active {% endif %}">
                    <a href="{% url 'contact:contacts' %}" class="tm-nav-link">
                        <i class="far fa-comments"></i>
                        {% translate 'Contact Us' %}
                    </a></li>
            </ul>
        </nav>
        <div class="tm-mb-60 mx-auto ">
            <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                <input name="next" type="hidden" value="{{ redirect_to }}">
                <label>
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                    selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                </label>
                <input type="submit" value="Go">
            </form>
        </div>
        <div class="tm-mb-65">
            <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
                <i class="fab fa-facebook tm-social-icon"></i>
            </a>
            <a href="https://twitter.com" class="tm-social-link">
                <i class="fab fa-twitter tm-social-icon"></i>
            </a>
            <a href="https://instagram.com" class="tm-social-link">
                <i class="fab fa-instagram tm-social-icon"></i>
            </a>
            <a href="https://linkedin.com" class="tm-social-link">
                <i class="fab fa-linkedin tm-social-icon"></i>
            </a>
        </div>
    </div>
</header>
