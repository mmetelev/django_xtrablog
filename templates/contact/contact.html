{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row tm-row tm-mb-45">
        <div class="col-12">
            <hr class="tm-hr-primary tm-mb-55">
            <div class="gmap_canvas"> <!-- Google Map -->
                <iframe width="100%" height="477" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=Av.+L%C3%BAcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
    </div>
    <div class="row tm-row tm-mb-120">
        <div class="col-12">
            <h2 class="tm-color-primary tm-post-title tm-mb-60">{% translate 'Contact Us' %}</h2>
        </div>
        <div class="col-lg-7 tm-contact-left">
            <form method="POST" action="." class="mb-5 ml-auto mr-0 tm-contact-form">
                {% csrf_token %}
                <div class="form-group row mb-4">
                    <label for="name"
                           class="col-sm-3 col-form-label text-right tm-color-primary">{% translate 'Name' %}</label>
                    <div class="col-sm-9">
                        <input class="form-control mr-0 ml-auto" name="name" id="name" type="text" required>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Email</label>
                    <div class="col-sm-9">
                        <input class="form-control mr-0 ml-auto" name="email" id="email" type="email" required>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="subject"
                           class="col-sm-3 col-form-label text-right tm-color-primary"></label>
                    <div class="col-sm-9">
                        <input class="form-control mr-0 ml-auto" name="subject" id="subject" type="text" required>
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="message"
                           class="col-sm-3 col-form-label text-right tm-color-primary">{% translate 'Message' %}</label>
                    <div class="col-sm-9">
                        <textarea class="form-control mr-0 ml-auto" name="message" id="message" rows="8"
                                  required></textarea>
                    </div>
                </div>
                <div class="form-group row mb-5">
                    <label for="message"
                           class="col-sm-3 col-form-label text-right tm-color-primary">{% translate 'Captcha' %}</label>
                    <div class="col-sm-9">
                        {{ contact_form.captcha }}
                    </div>
                </div>
                <div class="form-group row text-right">
                    <div class="col-12">
                        <button class="tm-btn tm-btn-primary tm-btn-small">{% translate 'Submit' %}</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5 tm-contact-right">
            <address class="mb-4 tm-color-gray">{{ abouts.location }}</address>
            <span class="d-block">
                        {% translate 'Tel:' %}
                        <a href="tel:{{ abouts.phone_number }}" class="tm-color-gray">{{ abouts.phone_number }}</a>
                    </span>
            <span class="mb-4 d-block">
                        Email:
                        <a href="mailto:{{ abouts.email_blog }}" class="tm-color-gray">{{ abouts.email_blog }}</a>
                    </span>
            <p class="mb-5 tm-line-height-short">{{ abouts.contact_text }}</p>
            <ul class="tm-social-links">
                <li class="mb-2">
                    <a href="https://facebook.com" class="d-flex align-items-center justify-content-center">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="https://twitter.com" class="d-flex align-items-center justify-content-center">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="https://youtube.com" class="d-flex align-items-center justify-content-center">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="https://instagram.com" class="d-flex align-items-center justify-content-center mr-0">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
